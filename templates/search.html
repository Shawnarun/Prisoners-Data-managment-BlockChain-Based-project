<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <<meta name="viewpoint" content="device-width", initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Search Records</title>
  </head>

  <style type=text/css>
  body
  {
    height: 125vh;
    margin-top: 80px;
    padding: 30px;
    background-size: cover;
    font-family: sans-serif;
  }
  header {
    background-color: orange;
    position: fixed;
    left: 0;
    right: 0;
    top: 5px;
    height: 30px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 25px 0 black;
  }
  header * {
    display: inline;
  }
  header li {
    margin: 20px;
  }
  header li a {
    color: blue;
    text-decoration: none;
  }
</style>

<Body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="home"> Home </a>
        </li>
        <li>
          <a href="searching"> Block Viewer </a>
        </li>

      </ul>
    </nav>
  </header>
</Body>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto mt-5">
          <h1 class="mb-5">Criminal Records Management System</h1>
          <h2 style="text-align:center;">Block Viewer</h2>

          <form action="{{ url_for('searching') }}" method="POST">
            <label for="search" class="form-label">Insert CaseID as Block No.</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">CaseID</span>
              <input type="text" class="form-control" id="search" aria-describedby="basic-addon3" name="search">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          {% for res in searching_results %}

            <div>
              Block {{res ['block']}} : {{ res['results'] }}
            </div>

          {% endfor %}

        </div>
      </div>
    </div>
